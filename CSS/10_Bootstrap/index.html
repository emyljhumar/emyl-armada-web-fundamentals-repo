<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar" style="background-color: #3066BE;">
            <div class="container">
                <a class="navbar-brand" style="color: #FFF">Brand Name Here</a>
                <form class="d-flex" role="search">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  <div class="gap-2 d-flex container justify-content-start">
                    <button class="btn btn-primary" type="button">Log In</button>
                    <button class="btn btn-primary" type="button">Sign Up</button>
                  </div>
                </form>
              </div>
          </nav>
        <div class="container p-5">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Notify me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="container d-flex">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>LeBron</td>
                    <td>James</td>
                    <td>@kingjames</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Kobe</td>
                    <td>Byrant</td>
                    <td>@blackmamba</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Michael</td>
                    <td>Jordan</td>
                    <td>@thegoat23</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </body>
</html>
