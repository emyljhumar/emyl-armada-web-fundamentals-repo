<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>My To-Do List</h1>
            <form>
                <input class="enter-task" type="text" placeholder="Enter your task here..."/>
                <input class="add-task" type="submit" value="Add task">
            </form>
            <ul>
                <li class="learn-btn">Learn CSS</li>
                <li class="complete-btn">Complete Assignment</li>
                <li class="watch-btn">Watch a Tutorial</li>
            </ul>
        </div>
    </body>
</html>
