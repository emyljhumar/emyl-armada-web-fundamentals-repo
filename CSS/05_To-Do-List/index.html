<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>My To-Do List</h1>
            <div class="input-container">
                <input class="enter-task" type="text" placeholder="Enter your task here..."/>
                <input class="add-task" type="submit" value="Add task">
            </div>
            <button class="learn-btn">Learn CSS</button>
            <button class="complete-btn">Complete Assignment</button>
            <button class="watch-btn">Watch a Tutorial</button>
        </div>
    </body>
</html>
